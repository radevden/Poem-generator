<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <title>AI vacation generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Vacation itinerary generator</h1>
    </header>

    <main>
      <div class="form-div">
        <form id="form">
          <input type="text" placeholder="Enter your destination here" autofocus required autocomplete="off" class="window" id="topic"/>
          <input type="submit" class="submitbtn" value="Submit" id="button"/>
         </form>
         <div class="example">i.e: Malta, Athens, Nevada</div>
      </div>
      <div class="pPoem hidden" id="poem"></div>
    </main>
    
    <footer>This project is created by Denisa Radevov√° and open-sourced on <a href="https://github.com/radevden/Poem-generator.git"
        target="_blank">Github</a> </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
